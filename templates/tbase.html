<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}北邮自学考试实践考核{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" >
    <link rel="stylesheet" href="../static/css/bulma.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/fontawesome/css/all.css">
</head>
<body>
    <nav class="navbar  is-link is-fixed-top-desktop" role="navigation" aria-label="main navigation">
        <div class="container is-max-desktop">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
            </div>
            <div class="navbar-menu">
            <div class="navbar-start is-left">
                <div class="navbar-item">
                    <a class="button is-link" href="{{ url_for('show_note') }}">
                        <span class="icon"><i class="fas fa-file-powerpoint" aria-hidden="true"></i> </span>
                        <span>1.考试说明</span>
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="button is-link " href="{{ url_for('show_exam') }}">
                       <span class="icon"><i class="fas fa-file" aria-hidden="true"></i> </span>
                        <span>2.显示考题</span>
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="button is-link" href="{{ url_for('upload') }}">
                        <span class="icon"><i class="fa fa-file-upload" aria-hidden="true"></i> </span>
                        <span>3.提交结果</span>
                    </a>
                </div>
            </div>
            <div class="navbar-end is-right ">
              <div class="navbar-item">
                  <a class="button is-link " title="请先提交结果再退出" disabled>
                    结束考试
                  </a>
              </div>
            </div>
         </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <div class="notification is-warning ">
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </div>

    <div class="container is-fixed-bottom-desktop is-max-desktop">
      <footer class="footer mt-1 p-0 is-fixed-bottom-desktop">
        <div class="content has-text-centered">
         {% block footer %}
            &copy; 2021 <a href="" title="Written by ZZQing">北京邮电大学网络教育学院自考办公室</a>
        {% endblock %}
        </div>
       </footer>
    </div>
</body>
</html>
