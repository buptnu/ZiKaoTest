<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}北邮自学考试实践考核{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome/css/all.css') }}">
</head>
<body>
<div class="container is-max-desktop is-center mt-4  ">

    <img src={{ url_for('static',filename = 'bye.jpg') }}>

    <div class="notification  mx-2 mt-1 p-1 is-warning ">
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}

    </div>
    <footer class="footer mt-1 p-0">
        <div class="content has-text-centered">
         {% block footer %}
            &copy; 2021 <a href="" title="Written by ZZQing">北京邮电大学网络教育学院自考办公室</a>
        {% endblock %}
        </div>
    </footer>

</div>
</body>
</html>
